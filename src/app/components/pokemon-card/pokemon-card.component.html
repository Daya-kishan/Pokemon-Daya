<mat-card class="example-card" *ngIf="image" style="text-align: center; cursor: pointer" (click)="showPokemonDetails()">
    <img mat-card-image [src]="image" alt="Photo of a Shiba Inu" style="width: 80px; height: 100px" />
    <mat-card-content>
        <p>
            {{ pokemonData.name | uppercase }}
        </p>
    </mat-card-content>
</mat-card>
